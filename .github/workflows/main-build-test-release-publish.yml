name: Main - Build, Test, Update Release & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

env:
  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

  test:
    name: Test
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-test-storybook.yml@v1.0.12
    secrets: inherit

  update-release:
    name: Update Release
    needs: [build-lint, test]
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-update-release.yml@v1.0.12
    with:
      package-name: '@ecainternational/eca-components'

  publish:
    name: Publish NPM Package
    needs: update-release
    if: ${{ needs.update-release.outputs.release_created }}
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-publish-npm-package.yml@v1.0.12
    with:
      build-directory: dist
    secrets: inherit

  deploy-documentation:
    name: Deploy Documentation
    needs: update-release
    if: ${{ needs.update-release.outputs.release_created }}
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-publish-storybook-documentation.yml@v1.0.12
